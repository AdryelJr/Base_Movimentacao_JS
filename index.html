<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movimentação</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .container{
      background-image: url('https://www.showmetech.com.br/wp-content/uploads//2022/11/stardew-valley_farm_day_1920x1080.png-1917x1024.png');
      background-position: fixed;
      background-size: cover;
      min-width: 500px;
      min-height: 500px;
      position: relative;
    }

    #player {
      width: 30px;
      height: 30px;
      border: 1px solid black;
      background-color: #f00;
      position: absolute;
      left: 0px;
      top: 0px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="player">
      Player
    </div>
  </div>

  <script>
    var dx;
    var dy;
    var px;
    var py;
    var vel;
    var obj;
    var temp;

    function inicia() {
      dx = 0;
      dy = 0;
      px = 500;
      py = 320;
      vel = 1;
      obj = document.querySelector('#player');
      temp = setInterval(enterFrame, 10);

      document.addEventListener("keydown", teclaDw);
      document.addEventListener("keyup", teclaUp);
    }

    function teclaDw(event) {
      var tecla = event.keyCode;

      if (tecla == 37) {
        dx = -1;
      } else if (tecla == 38) {
        dy = -1;
      } else if (tecla == 39) {
        dx = 1;
      } else if (tecla == 40) {
        dy = 1;
      }
    }

    function teclaUp(event) {
      var tecla = event.keyCode;

      if (tecla == 37) {
        dx = 0;
      } else if (tecla == 38) {
        dy = 0;
      } else if (tecla == 39) {
        dx = 0;
      } else if (tecla == 40) {
        dy = 0;
      }
    }

    function enterFrame() {
      px += dx * vel;
      py += dy * vel;
      obj.style.left = px + "px";
      obj.style.top = py + "px";
    }

    window.addEventListener("load", inicia);
  </script>
</body>

</html>
